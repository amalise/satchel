{% load wagtailroutablepage_tags %}

<div class="card my-4">
    <h5 class="card-header bg-primary text-light">Categories</h5>
    <div class="card-body">
        <ul class="list-unstyled mb-0">
            {% for category in categories %}
                <li>
                    <a href='{% routablepageurl blog_page "post_by_category" category.slug %}'><span class="btn btn-secondary">{{ category }}</span></a>
                </li>
            {% empty %}
                No categories yet
            {% endfor %}
        </ul>
    </div>
</div>
