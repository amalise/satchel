{% load wagtailroutablepage_tags %}

<div class="card my-4">
    <h5 class="card-header bg-primary bg-gradient text-light">Categories</h5>
    <div class="card-body">
        {% for category in categories %}
            <a href='{% routablepageurl index_page "project_by_category" category.slug %}'><span class="badge bg-primary">{{ category }}</span></a>
        {% empty %}
            No categories yet
        {% endfor %}
    </div>
</div>
