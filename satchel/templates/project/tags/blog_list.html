{% load wagtailroutablepage_tags %}

{% if project_page.blogs %}
<div class="card my-4">
    <h5 class="card-header bg-primary bg-gradient text-light">Related Blog Posts</h5>
    <div class="card-body p-0">
        <ul class="list-group list-group-flush">
        {% for blog in project_page.blogs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a class="text-decoration-none" href='{{ blog.canonical_url }}'>{{ blog.title }}</a>
                <span class="badge bg-secondary">{{ blog.date_published }}</span>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endif %}
