{% load static wagtailcore_tags %}
{% wagtail_site as current_site %}

<header class="container-fluid bg-primary bg-gradient border-bottom shadow-sm">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-primary" aria-label="Main navigation">
            <div class="d-flex flex-grow-1">
                <span class="w-100 d-lg-none d-block">
                    <!-- hidden spacer to center brand on mobile --></span>
                <a class="navbar-brand d-inline-block text-light" href="/">{{ current_site.site_name }}</a>
                <div class="w-100 text-right">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon ms-auto"><span class="material-icons-outlined text-light">menu</span></span>
                    </button>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto flex-nowrap">
                    <li class="nav-item">
                        <a href="/blog/" class="nav-link m-2 menu-item text-light nav-active">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="/projects/" class="nav-link m-2 menu-item text-light">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about/" class="nav-link m-2 menu-item text-light">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
