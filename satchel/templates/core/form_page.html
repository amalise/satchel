{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags crispy_forms_tags %}

{% block base_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 form-page">
                <form action="{% pageurl page %}" method="POST" role="form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
